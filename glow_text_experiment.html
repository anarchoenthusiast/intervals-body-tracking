<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glow & Gradient Analysis</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #111;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Helvetica Neue', Arial, sans-serif;
        }

        /* Контейнер для "жидких" градиентов */
        .aurora-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            /* Экстремальное размытие для создания атмосферы */
            filter: blur(80px);
            opacity: 0.8;
            transition: opacity 2s ease;
        }

        /* Градиентные пятна */
        .blob {
            position: absolute;
            border-radius: 50%;
            opacity: 0.7;
            animation-timing-function: cubic-bezier(0.45, 0, 0.55, 1);
            animation-iteration-count: infinite;
            animation-direction: alternate;
            mix-blend-mode: screen;
        }

        /* Фиолетовое пятно */
        .blob-1 {
            width: 80vw;
            height: 80vw;
            background: radial-gradient(circle, rgba(169, 58, 240, 0.8) 0%, rgba(169, 58, 240, 0) 70%);
            top: -20%;
            left: -20%;
            animation: move1 10s infinite;
        }

        /* Зеленое/Циан пятно */
        .blob-2 {
            width: 70vw;
            height: 70vw;
            background: radial-gradient(circle, rgba(0, 255, 179, 0.8) 0%, rgba(0, 255, 179, 0) 70%);
            bottom: -10%;
            right: -10%;
            animation: move2 12s infinite;
            opacity: 0; /* Сначала скрыто */
        }

        /* Красное пятно (для глубины в начале) */
        .blob-3 {
            width: 60vw;
            height: 60vw;
            background: radial-gradient(circle, rgba(255, 0, 100, 0.6) 0%, rgba(255, 0, 100, 0) 70%);
            top: 40%;
            left: 30%;
            animation: move3 15s infinite;
        }

        /* Текстовый слой */
        .content {
            position: relative;
            z-index: 10;
            text-align: center;
            mix-blend-mode: normal; 
        }

        h1 {
            font-size: 8vw;
            line-height: 1;
            font-weight: 700;
            letter-spacing: -0.02em;
            text-transform: uppercase;
            margin: 0;
            color: transparent; /* Делаем текст прозрачным, чтобы работать с обводкой и тенями */
            -webkit-text-stroke: 2px rgba(255, 255, 255, 0.8);
            
            /* Эффект свечения */
            text-shadow: 
                0 0 10px rgba(0, 255, 200, 0.5),
                0 0 40px rgba(0, 255, 200, 0.3),
                0 0 100px rgba(0, 255, 200, 0.2);
            
            transition: all 1.5s cubic-bezier(0.16, 1, 0.3, 1);
            opacity: 0;
            transform: scale(0.9);
        }

        h1.active {
            opacity: 1;
            transform: scale(1);
            color: #ccfffa; /* Светло-циан при активации */
            -webkit-text-stroke: 0;
            text-shadow: 
                0 0 20px rgba(0, 255, 200, 0.8),
                0 0 60px rgba(0, 255, 200, 0.6),
                0 0 150px rgba(0, 255, 200, 0.4);
        }

        /* Анимации движения пятен */
        @keyframes move1 {
            0% { transform: translate(0, 0) scale(1); }
            100% { transform: translate(20%, 10%) scale(1.1); }
        }
        @keyframes move2 {
            0% { transform: translate(0, 0) scale(1); }
            100% { transform: translate(-20%, -10%) scale(1.2); }
        }
        @keyframes move3 {
            0% { transform: translate(0, 0) scale(1); }
            100% { transform: translate(10%, -20%) scale(0.9); }
        }

        /* Классы состояний для переключения сцены */
        body.scene-1 {
            background-color: #2a0a38; /* Фиолетовый фон */
        }
        body.scene-1 .blob-1 { opacity: 0.8; }
        body.scene-1 .blob-2 { opacity: 0; }
        body.scene-1 .blob-3 { opacity: 0.5; }

        body.scene-2 {
            background-color: #001a14; /* Темный циан фон */
        }
        body.scene-2 .blob-1 { opacity: 0; }
        body.scene-2 .blob-2 { opacity: 0.6; } /* Зеленое свечение */
        body.scene-2 .blob-3 { opacity: 0; }
        
        .controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
            display: flex;
            gap: 10px;
        }
        
        button {
            background: rgba(255,255,255,0.2);
            border: 1px solid rgba(255,255,255,0.4);
            color: white;
            padding: 8px 16px;
            cursor: pointer;
            border-radius: 20px;
            backdrop-filter: blur(5px);
            font-size: 14px;
        }
        button:hover {
            background: rgba(255,255,255,0.4);
        }

    </style>
</head>
<body class="scene-1">

    <div class="aurora-container">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
    </div>

    <div class="content">
        <h1 id="mainText">CLOSE YOUR<br>EYES</h1>
    </div>

    <div class="controls">
        <button onclick="setScene(1)">1. Purple Haze</button>
        <button onclick="setScene(2)">2. Green Glow</button>
        <button onclick="toggleText()">Toggle Text</button>
    </div>

    <script>
        const body = document.body;
        const text = document.getElementById('mainText');

        function setScene(n) {
            if (n === 1) {
                body.className = 'scene-1';
                // В первой сцене текст может быть не активен или иметь другой стиль
                text.classList.remove('active');
            } else {
                body.className = 'scene-2';
                // Во второй сцене текст загорается
                setTimeout(() => {
                    text.classList.add('active');
                }, 500); // Небольшая задержка для плавности
            }
        }

        function toggleText() {
            text.classList.toggle('active');
        }

        // Auto start sequence based on storyboard
        setTimeout(() => setScene(2), 2000);
    </script>
</body>
</html>
